<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200, 400|Poppins:300|Josefin+Sans:300" rel="stylesheet">
        
        <meta name="description" content="{{ .Params.meta_description }}">
        <meta property="og:url" content="{{ .Permalink }}" />
        <meta property="og:title" content='Micro Boutique Branding{{ if ne .Title ("Micro Boutique Branding")}} - {{ .Title }}{{ end }}' />
        <meta property="og:description" content="{{ .Params.meta_description }}" />
        <meta property="og:image" content="{{ .Params.meta_og_image }}" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121084477-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-121084477-1');
        </script>
        
        {{ $sass := resources.Get "style.scss" }}
        {{ $options := (dict "outputStyle" "compressed") }}
        {{ $style := $sass | resources.ToCSS $options }}
        <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
        
        <title>{{ .Title }}</title>
        <link rel="icon" href="/images/logo-favicon.png" type="image/png" sizes="51x64">
        
    </head>
    <body>

    <div id="menu-bar">
        <div id="logo">
            <a href="/">
                {{ partial "micro-logo.svg" . }}
            </a>
        </div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="menu-toggle">
            <div class="menu-toggle-button" id="menu-burger">
<!--                {{ partial "menu-burger.svg" . }}-->
                <div class="menu-burger-line" id="menu-burger-line-1"></div>
                <div class="menu-burger-line" id="menu-burger-line-2"></div>
                <div class="menu-burger-line" id="menu-burger-line-3"></div>
            </div>
            <div class="menu-toggle-button" id="menu-close">
                {{ partial "menu-close.svg" . }}
            </div>
        </label>
        <ul id="menu-list">
            <div class="menu-list-items">
                <li class="capitals"><a href="/">Home</a></li>
                <li class="capitals"><a href="/services/">Services</a></li>
                <li class="capitals"><a href="/portfolio/">Portfolio</a></li>
                <li class="capitals"><a href="/resource-centre/">Resource Centre</a></li>
                <li class="capitals" id="contact-link"><a href="/#contact">Contact</a></li>
            </div>
        </ul>
    </div>
